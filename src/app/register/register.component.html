<div class="row justify-content-center align-items-center">
  <div class="col-md-8 register-form">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <!-- Email Field -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">
          Email
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input formControlName="email" id="email" />
          <nz-form-explain
            *ngIf="
              registerForm.get('email')?.dirty &&
              registerForm.get('email')?.errors
            "
          >
            The input is not valid E-mail!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <!-- Password field -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
          <nz-form-explain *ngIf="registerForm.get('password')?.dirty && registerForm.get('password')?.errors"
            >Please input your password!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>

      <!-- Confirm password field -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
          <nz-form-explain
            *ngIf="registerForm.get('checkPassword')?.dirty && registerForm.get('checkPassword')?.errors"
          >
            <ng-container *ngIf="registerForm.get('checkPassword')?.hasError('required')">
              Please confirm your password!
            </ng-container>
            <ng-container *ngIf="registerForm.get('checkPassword')?.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <!-- Button -->
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary">Criar conta</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
