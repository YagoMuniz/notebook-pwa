<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="paper">
        <div class="lines">
          <div class="text" *ngIf="notebook" contenteditable spellcheck="false">
            {{ notebook.pages[pageToShow] }}
          </div>
        </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
      </div>
    </div>
  </div>
</div>
